<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    
     <h:head>
        <link rel="stylesheet" href="css/style.css"/>  
        
    </h:head>
    <body>
        <h:form>  
    <p:growl id="messages"/>
    <p:menubar>
        <p:menuitem value="HOME" url="http://localhost:8080/SupMag/" icon="ui-icon-home" />
 
        <p:menuitem value="LOGIN" url="http://localhost:8080/SupMag/usuario.jsf" icon="ui-icon-person"/>
 
        <p:submenu label="Help" icon="ui-icon-help">
            <p:menuitem value="Contents" url="#" />
            <p:submenu label="Search" icon="ui-icon-search">
                <p:submenu label="Text">
                    <p:menuitem value="Workspace" url="#" />
                </p:submenu>
                <p:menuitem value="File" url="#" />
            </p:submenu>
        </p:submenu>
 
        <p:submenu label="Actions" icon="ui-icon-gear">
            <p:submenu label="Ajax" icon="ui-icon-refresh">
                <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
            </p:submenu>
            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
            </p:submenu>
        </p:submenu>
 
        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />
 
        <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
</h:form>
        <h:form>
            <div id="paine-dialog">
                <h3>Cadastro de Produto</h3>
                <p:panelGrid id="dadosProduto" columns="2" styleClass="grid-paine">

                    <p:outputLabel id="nomeText" value="Nome:"/>
                    <p:inputText id="nome" value="#{cadastroProdutoBean.produtoMag.nome}" />

                    <p:outputLabel id="corText" value="Cor:"/>
                    <p:inputText id="cpf" value="#{cadastroProdutoBean.produtoMag.cor}"/>

                    <p:outputLabel id="DescricaoText" value="Descrião:"/>
                    <p:inputText id="email"  value="#{cadastroProdutoBean.produtoMag.descrição}" />

                    <p:outputLabel id="perfilText" value="Perfil:"/>
                    <p:selectOneMenu id="perfil" label="Perfil" value="#{cadastroProdutoBean.produtoMag.tipo}">
                        <f:selectItem itemLabel="Criatura" itemValue="Criatura"/>
                        <f:selectItem itemLabel="Magica" itemValue="Magica"/>
                        <f:selectItem itemLabel="Encantamento" itemValue="Encantamento"/>
                    </p:selectOneMenu>
                </p:panelGrid>

                <br/>
                <p:commandButton id="salvar" value="Salvar" styleClass="boton" action="#{cadastroProdutoBean.adicionar()}" >
                </p:commandButton>
            </div>
        </h:form>
    </body>
</html>
