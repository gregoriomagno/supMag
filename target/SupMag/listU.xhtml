<ui:decorate xmlns="http://www.w3.org/1999/xhtml"  
             xmlns:h="http://java.sun.com/jsf/html"    
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             >  

    <ui:define name="conteudo">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />
            <p:dataTable id="dtContratantes" var="usuario" value="#{ListarUsuario.usuario}">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Tabela de usuarios" />

                    </p:outputPanel>
                </f:facet>

                <p:column headerText="ID" width="10">
                    <h:outputText value="#{usuario.id}"/>
                </p:column>
                <p:column headerText="Nome" sortBy="#{usuario.nome}" width="15%"
                          filterBy="#{usuario.nome}" filterMatchMode="contains">
                    <h:outputText value="#{usuario.nome}"/>
                </p:column>
                <p:column headerText="CPF" width="10%">
                    <h:outputText value="#{usuario.cpf}"/>
                </p:column>

                <p:column headerText="Perfil" width="30">
                    <h:outputText value="#{usuario.perfil}"/>
                </p:column>

                <p:column headerText="" width="15%">
                    <h:outputText value="#{usuario.email}"/>
                </p:column>
                <p:column width="7%">
                    <f:facet name="header"></f:facet>
                    <p:commandButton id="selectRowBtn" value="select" action="#{ordersBean.showSelectedBook}"/>
                </p:column>

                <f:facet name="footer">
                    No total temos #{ListarUsuario.usuario.size()} Usuario.
                </f:facet>

            </p:dataTable>

        </h:form>
    </ui:define>
</ui:decorate>
